<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            color: #d63447;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 0 1rem;
        }

        .button-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
        }

        button {
            padding: 1rem 2.5rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background-color: #ff6b9d;
            color: white;
        }

        #yesBtn:hover {
            background-color: #ff4081;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #ffc0cb;
            color: #d63447;
            position: absolute;
            transition: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            button {
                padding: 0.8rem 2rem;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <div class="button-container">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        // Yes button click handler
        yesBtn.addEventListener('click', function() {
            alert('Yay! ❤️');
        });

        // Function to move the No button to a random position
        function moveNoButton() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate random position ensuring button stays visible
            const maxX = Math.max(0, windowWidth - btnWidth - 20);
            const maxY = Math.max(0, windowHeight - btnHeight - 20);
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // No button hover handler (desktop)
        noBtn.addEventListener('mouseenter', moveNoButton);

        // No button touch handler (mobile)
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveNoButton();
        });
    </script>
</body>
</html>
