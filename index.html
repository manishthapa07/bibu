<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #ffc3d5 0%, #ffe4e8 50%, #fff0f3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: background 0.8s ease;
        }

        h1 {
            color: #d63447;
            font-size: 3rem;
            margin-bottom: 3rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 0 1rem;
            font-family: 'Pacifico', cursive;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .button-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            min-height: 80px;
        }

        button {
            padding: 1rem 2.5rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            font-family: 'Dancing Script', cursive;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4081 100%);
            color: white;
            position: relative;
            z-index: 10;
        }

        #yesBtn:hover {
            background: linear-gradient(135deg, #ff4081 0%, #e91e63 100%);
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(255, 64, 129, 0.4);
        }

        #yesBtn:active {
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #ffc0cb;
            color: #d63447;
            position: fixed;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 5;
        }

        /* Celebration Screen Styles */
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4081 50%, #e91e63 100%);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .celebration h2 {
            font-size: 3.5rem;
            color: white;
            text-align: center;
            padding: 0 2rem;
            font-family: 'Pacifico', cursive;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s ease-in-out infinite;
            margin-bottom: 2rem;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .love-message {
            position: fixed;
            bottom: 30px;
            left: 30px;
            font-size: 2rem;
            color: white;
            font-family: 'Pacifico', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s ease-in-out infinite;
            z-index: 1001;
        }

        /* Floating Hearts */
        .heart {
            position: fixed;
            font-size: 2rem;
            animation: floatUp 4s ease-in infinite;
            opacity: 0;
            z-index: 999;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            animation: confettiFall 3s linear infinite;
            z-index: 998;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            button {
                padding: 0.8rem 2rem;
                font-size: 1.2rem;
            }

            .celebration h2 {
                font-size: 2rem;
            }

            .heart {
                font-size: 1.5rem;
            }

            .love-message {
                font-size: 1.2rem;
                bottom: 20px;
                left: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 0.7rem 1.5rem;
                font-size: 1rem;
            }

            .button-container {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine, Bibi?</h1>
    <div class="button-container">
        <button id="yesBtn">Yes ❤️</button>
        <button id="noBtn">No</button>
    </div>

    <!-- Celebration Screen -->
    <div class="celebration" id="celebration">
        <h2>Yay! ❤️ You're my Valentine, Bibi!</h2>
        <div class="love-message">I love you mutuu ❤️</div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const celebration = document.getElementById('celebration');
        let noButtonInitialized = false;

        // Initialize No button position
        function initNoButton() {
            if (!noButtonInitialized) {
                const rect = yesBtn.getBoundingClientRect();
                noBtn.style.left = (rect.right + 30) + 'px';
                noBtn.style.top = rect.top + 'px';
                noButtonInitialized = true;
            }
        }

        // Wait for layout to be ready
        window.addEventListener('load', initNoButton);

        // Yes button click handler - Transform into celebration
        yesBtn.addEventListener('click', function() {
            celebration.style.display = 'flex';
            
            // Create floating hearts
            setInterval(() => {
                createHeart();
            }, 300);

            // Create confetti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 100);
            }
        });

        // Function to create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            celebration.appendChild(heart);

            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Function to create confetti
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            const colors = ['#ff6b9d', '#ffd700', '#00ffff', '#ff69b4', '#9370db', '#00ff00'];
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDelay = Math.random() + 's';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            celebration.appendChild(confetti);

            // Remove confetti after animation
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        // Function to move the No button to a random position
        function moveNoButton() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Get Yes button position to avoid overlap
            const yesRect = yesBtn.getBoundingClientRect();
            const margin = 100; // Minimum distance from Yes button

            let randomX, randomY;
            let attempts = 0;
            const maxAttempts = 50;

            do {
                // Calculate random position ensuring button stays visible
                randomX = Math.floor(Math.random() * Math.max(0, windowWidth - btnWidth - 40)) + 20;
                randomY = Math.floor(Math.random() * Math.max(0, windowHeight - btnHeight - 40)) + 20;
                attempts++;
            } while (
                attempts < maxAttempts &&
                randomX < yesRect.right + margin &&
                randomX + btnWidth > yesRect.left - margin &&
                randomY < yesRect.bottom + margin &&
                randomY + btnHeight > yesRect.top - margin
            );

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // No button hover handler (desktop)
        noBtn.addEventListener('mouseenter', moveNoButton);

        // No button mouseover as backup
        noBtn.addEventListener('mouseover', moveNoButton);

        // Prevent click on No button
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveNoButton();
        });

        // No button touch handler (mobile)
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveNoButton();
        }, { passive: false });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (!noButtonInitialized) {
                initNoButton();
            }
        });
    </script>
</body>
</html>
